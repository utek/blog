{% extends "base.html" %}
{% block content %}
<section id="content">
{% block content_title %}
{% endblock %}
{% for article in articles_page.object_list %}

<h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
</h1>
<hr>
<p>
    <span class="glyphicon glyphicon-time"></span> Posted on {{ article.date.date() }}</p>
<hr>
<p>{{ article.content }}</p>
<a class="btn btn-primary" href="{{ SITEURL }}/{{ article.url }}">Leave a comment <span class="glyphicon glyphicon-chevron-right"></span></a>
<hr>
{% endfor %}

{% include 'pagination.html' %}
</section>
{% endblock content %}
