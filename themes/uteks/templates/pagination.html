{% if DEFAULT_PAGINATION %}
<ul class="pager">
    {% if articles_page.has_previous() %}
    <li class="previous"><a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr; Older</a>
    </li>
    {% endif %}
    {% if articles_page.has_next() %}
    <li class="next"><a href="{{ SITEURL }}/{{ articles_next_page.url }}">Newer &rarr;</a>
    </li>
    {% endif %}
</ul>
{% endif %}
